<!DOCTYPE html>
<html>
<head>
  <title>Erreur Interne du Serveur (500) - DropOne</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0c29;
      background-image: linear-gradient(to right top, #0f0c29, #1b123f, #2c1556, #40166e, #581487);
      color: #E0E0E0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .error-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .error-code {
      font-size: 10rem;
      font-weight: 700;
      line-height: 1;
      position: relative;
      color: rgba(255, 255, 255, 0.1);
      letter-spacing: 1rem;
    }

    .error-title {
      font-size: 2rem;
      font-weight: 600;
      margin-top: -80px; /* Ajustement pour superposer sur le code d'erreur */
      color: #fff;
      text-shadow: 0 0 15px rgba(171, 135, 255, 0.5);
    }

    .error-message {
      font-size: 1.1rem;
      color: #c0c0c0;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    .home-link {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #8a63d2; /* Une de vos couleurs aurora/violet */
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 20px rgba(138, 99, 210, 0.4);
    }

    .home-link:hover {
      background-color: #9b78e0;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-code">500</div>
    <h1 class="error-title">Erreur Interne du Serveur</h1>
    <p class="error-message">Nous avons un petit souci technique. Notre équipe a été notifiée et travaille à le résoudre. Veuillez réessayer plus tard.</p>
    <a href="/" class="home-link">Retourner à l'accueil</a>
  </div>
</body>
</html>
